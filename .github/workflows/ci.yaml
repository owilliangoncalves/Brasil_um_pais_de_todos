name: CI
on:
  push:
    branches: [master, main]
  pull_request:

env:
  RUST_TOOLCHAIN: stable

jobs:
  # Validação do Frontend (Next.js)
  frontend-check:
    name: Frontend Lint & TypeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # O caminho para o lock deve apontar para a subpasta
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        # Equivale ao seu "npm i"
        run: npm ci
        working-directory: ./frontend

      - name: Next.js Lint & Type Check
        # Garante que as mudanças na page.tsx e componentes estão corretas
        run: npm run lint && npx tsc --noEmit
        working-directory: ./frontend

  # Validação do Backend (Rust/Loco)
  rust-check:
    name: Rust Build & Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - uses: Swatinem/rust-cache@v2

      - name: Check Format
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check Compilation

        run: cargo check --all-features